<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Copy Paste Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code Copy Paste Tool</h1>
    <p>Füge deinen Code unten ein und klicke auf "Kopieren", um ihn in die Zwischenablage zu kopieren!</p>

    <textarea id="codeArea" placeholder="Schreibe oder füge deinen Code hier ein..."></textarea>

    <button onclick="copyCode()">Kopieren</button>
</div>

<script>
    function copyCode() {
        // Textarea auswählen
        var codeText = document.getElementById("codeArea");

        // Text auswählen
        codeText.select();
        codeText.setSelectionRange(0, 99999); // Für mobile Geräte

        // Kopieren
        document.execCommand("copy");

        // Benutzer informieren
        alert("Code kopiert!");
    }
</script>

</body>
</html>
