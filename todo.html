<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #2a2a40;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4caf50;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #3b3b55;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .remove {
            background: red;
            border: none;
            color: white;
            border-radius: 3px;
            padding: 3px 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do Liste</h1>
    <input type="text" id="taskInput" placeholder="Neue Aufgabe..." />
    <button onclick="addTask()">Hinzuf√ºgen</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
        ${taskText}
        <button class="remove" onclick="this.parentElement.remove()">X</button>
      `;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }
</script>
</body>
</html>
